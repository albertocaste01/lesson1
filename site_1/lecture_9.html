<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>box model</title>
  <style>
  	body{
  		background-color: gray;
  		font-size: 120%;
  		margin: 0;
  	}

  	#box{
  		background-color: blue;
  		padding: 10px;
  		border: 5px solid black;
  		margin: 20px;
  		width: 300px;
  		box-sizing: border-box;

  	}

  	#inbox{
  		background-color: green;
  	}

  </style>
</head>
<body>
	<h1>box model</h1>
	<div id="box">
		<div id="inbox">Errare humanum est, perseverare autem diabolicum</div>
	</div>
	
</body>

</html>
